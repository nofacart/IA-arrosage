name: Arrosage Potager Automatique

on:
  schedule:
    - cron: '0 8 * * *'  # Tous les jours à 08h UTC (soit 10h heure de Paris)
  workflow_dispatch:     # Permet de lancer manuellement le workflow

jobs:
  run-arrosage-script:
    runs-on: ubuntu-latest

    env:
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: pip install requests

      - name: 🚿 Exécuter le script d’arrosage
        run: python arrosage_potager_openmeteo.py
