name: Arrosage quotidien

on:
  schedule:
    - cron: '0 8 * * *'  # Ex√©cution tous les jours √† 10h heure de Paris (UTC+2)
  workflow_dispatch:  # Permet de le lancer manuellement aussi

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer d√©pendances
        run: pip install requests

      - name: Lancer le script Python
        run: python arrosage_potager_openmeteo.py

      - name: Commit du rapport g√©n√©r√©
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add rapport_arrosage_openmeteo.txt
          git commit -m "üìù Rapport auto du $(date '+%d/%m/%Y')" || echo "Pas de changement"
          git push
