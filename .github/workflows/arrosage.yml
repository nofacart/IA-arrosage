name: Arrosage quotidien

on:
  schedule:
    - cron: '0 8 * * *'  # 8h UTC = 10h heure de Paris
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer d√©pendances
        run: pip install requests

      - name: Lancer le script
        run: python arrosage_potager_openmeteo.py
